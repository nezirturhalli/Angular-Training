<div *ngIf="movies.length > 0; else noMovies">
  <h2>{{ title }}</h2>
  <!-- <div class="alert alert-warning">{{ movies.length }} movies found.</div> -->

<ng-template [ngTemplateOutlet]="movieList1"></ng-template>
<ng-template [ngTemplateOutlet]="movieList2"></ng-template>
<ng-template [ngTemplateOutlet]="movieList3" [ngTemplateOutletContext]="{movies:movieRepository.getMovies()}"></ng-template>
</div>

<ng-template #noMovies>
  <div class="alert alert-warning">Movies not found. Please try again.</div>
</ng-template>
<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let item of movies">
    <div class="row">
      <div class="col-md-2">
        <img
          src="/assets/img/{{ item.imageUrl }}"
          class="img-fluid rounded-start"
          alt=""
        />
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h4 class="card-title">{{ item.title }}</h4>
          <p class="card-text">
            {{ item.description }}
          </p>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
